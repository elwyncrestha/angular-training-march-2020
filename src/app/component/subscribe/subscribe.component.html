<div class="container">
  <div [hidden]="submitted">
    <h1>Subscribe</h1>
    <form (ngSubmit)="onSubmit(subscribeForm.value)" #subscribeForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               required
               [(ngModel)]="emailAddress" name="email"
               #email="ngModel">
        <div [hidden]="(email.pristine || email.untouched) || email.valid"
             class="alert alert-danger">
          Email is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!subscribeForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Email:</div>
      <div class="col-xs-9">{{ emailAddress }}</div>
    </div>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
